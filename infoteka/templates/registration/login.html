{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/png" href="{% static 'en/images/favicon.png' %}" />

    <title>Signin to Infoteka</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="{% static 'en/css/signin.css' %}" rel="stylesheet">
</head>

<body class="text-center">
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <img class="mb-4" src="{% static 'en/images/book.png' %}" alt="" width="72"
            height="72">

        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

        <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
        <br>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2019 Publicis Commerce</p>
    </form>
</body>

</html>
